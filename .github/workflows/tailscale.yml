name: Test workflows

on:
  workflow_dispatch:
    
  pull_request:
    branches:
      - master

jobs:
  connect-tailscale:
    runs-on: ubuntu-latest
    steps:
      - name: Tailscale
        uses: tailscale/github-action@e870a1112fcc1faeeeeea3c1b0ce544e5ad01844
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          version: 1.26.2
